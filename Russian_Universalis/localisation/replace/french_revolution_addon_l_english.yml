 addon.5.desc:0 "Äî Ôðàíöóçñêîé ðåâîëþöèè 1789 ãîäà êîðîëåâñòâî Ôðàíöèè ïîäðàçäåëÿëîñü íà ïðîâèíöèè — íàñëåäèå ôåîäàëüíîé èñòîðèè. Ðàçìåð íåêîòîðûõ ïðîâèíöèé áîëåå èëè ìåíåå ñîîòâåòñòâóåò ñîâðåìåííûì ðåãèîíàì. Â 1789 ãîäó ïðîâèíöèè áûëè óïðàçäíåíû, à ôðàíöóçñêàÿ òåððèòîðèÿ áûëà ðàçäåëåíà íà 83 äåïàðòàìåíòà.\nÈìåííî äåïàðòàìåíò, à íå ðåãèîí, ñòàë òåì óðîâíåì, íà êîòîðîì ïðåòâîðÿëàñü â æèçíü ïóáëè÷íàÿ ïîëèòèêà. Èíñòèòóò äåïàðòàìåíòà áûë ñîçäàí çàêîíàìè 15 ÿíâàðÿ è 16 ôåâðàëÿ 1790 ãîäà, à ãðàíèöû ìåæäó äåïàðòàìåíòàìè áûëè îïðåäåëåíû ïîä âëèÿíèåì Îíîðå Ãàáðèåëÿ Ðèêåòòè äå Ìèðàáî. Áûëè ïðèíÿòû âî âíèìàíèå ìåñòíûå îñîáåííîñòè, íî íå ðåãèîíàëüíàÿ èäåíòè÷íîñòü, èç îïàñåíèÿ âåðíóòü ê æèçíè ïðîâèíöèè ñòàðîãî ðåæèìà."
