 addon.6.desc:0 "Äâèæåíèå ïðîòèâ óñòàíîâëåíèÿ êîíñòèòóöèîííîé ìîíàðõèè íàøëî ñâî¸ âûðàæåíèå â ôîðìå ìàíèôåñòàöèé íà Ìàðñîâîì ïîëå. È ÿêîáèíöû, è êîðäåëüåðû ïåðâîíà÷àëüíî áûëè åäèíû â ñâîèõ âçãëÿäàõ îòíîñèòåëüíî áóäóùåãî Ôðàíöèè. Âçÿòèå Áàñòèëèè è ïîñëåäóþùèå ñîáûòèÿ ïðèâåëè ê òîìó, ÷òî ó âëàñòè îêàçàëèñü ëþäè, êîòîðûå ñòðåìèëèñü ñîõðàíèòü êîíñòèòóöèîííóþ ìîíàðõèþ. Îäíàêî î÷åâèäíîå ïðåäàòåëüñòâî êîðîëÿ, êîãäà îí õîòåë áåæàòü çà ãðàíèöó, íå âíóøàëî ìàññàì îïòèìèçìà ïî ýòîé èäåå. Ïîýòîìó áîëüøèíñòâî ñòîÿëî âñ¸ æå çà óñòàíîâëåíèå ðåñïóáëèêè. \nÏîñëå ìíîãî÷èñëåííûõ îáñóæäåíèé è ïðèâåäøåãî ê âîçíèêíîâåíèþ âñëåäñòâèå íèõ ðàçíîãëàñèÿ îò êëóáà ÿêîáèíöåâ îòäåëèëèñü ôåëüÿíû. Îäíàêî ýòî íå ïîìåøàëî âñå æå êîðäåëüåðàì è ÿêîáèíöàì ñîñòàâèòü îáùèé òåêñò ïåòèöèè, ãäå òðåáîâàëîñü íèçëîæåíèå êîðîëÿ. \nÂñêîðå Íàöèîíàëüíîå ñîáðàíèå èçäàëî ñâîé äåêðåò, ãäå ïîäòâåðæäàëàñü òåîðèÿ î «ïîõèùåíèè êîðîëÿ» è áûëî ïðèíÿòî âåðíóòü ïåòèöèþ íàçàä. Îäíàêî ïðîöåññ îñòàíîâèòü áûëî óæå íåâîçìîæíî. \n17 èþëÿ 1791 ãîäà, íà Ìàðñîâîì ïîëå ñîáðàëèñü ëþäè, êîòîðûå ïðèøëè ïî ïðèçûâó êîðäåëüåðîâ, ÷òîáû ïîäïèñàòü âñ¸ æå ïåòèöèþ î íèçëîæåíèè êîðîëÿ. Â ðåçóëüòàòå ÿêîáèíöû îñòàëèñü îäíè.\nÏðÿìî íà ïîëå, â ïûëó ðåâîëþöèîííîé âàæíîñòè, áûëà ñîñòàâëåíà íîâàÿ ïåòèöèÿ, òðåáîâàâøàÿ óæå ñóäà íàä êîðîëåì çà åãî èçìåíó. Îäíàêî ãîñïîäñòâóþùàÿ âëàñòü ñòîÿëà íà ñâîåì è ãíóëà ëèíèþ â îòíîøåíèè êîíñòèòóöèîííîé ìîíàðõèè. \nÄëÿ ðàçãîíà ìàññ áûëà ñòÿíóòà Íàöèîíàëüíàÿ ãâàðäèÿ. Ìýð Ïàðèæà Áàéè ïûòàëñÿ ðàçîãíàòü äåìîíñòðàöèþ ñèëîé. Îäíàêî, íà ïîìîùü ïåðâûì ìàññàì íàðîäà ïðèøëà âòîðàÿ âî ãëàâå ñ Äàíòîíîì è Äåìóëåíîì. Â õîä áûëî ïóùåíî îðóæèå.\nÂïåðâûå ïðåäñòàâèòåëè òðåòüåãî ñîñëîâèÿ ñòàëè áîðîòüñÿ äðóã ñ äðóãîì. Ïîñëå ïåðâîãî çàëïà Íàöèîíàëüíîé ãâàðäèè ïîãèáëî îêîëî 50 ÷åëîâåê. Ïîñëå ðàçãîíà äåìîíñòðàöèè, íà åå ó÷àñòíèêîâ íà÷àëèñü ïðåñëåäîâàíèÿ."
